<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    </head>
<body>
    <div class="main" id="main">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                  <a href="#" class="icon">
                    <i class="bi bi-google"></i>
                  </a>

                  <a href="#" class="icon">
                    <i class="bi bi-facebook"></i>
                  </a>
                  <a href="#" class="icon">
                    <i class="bi bi-github"></i>
                  </a>
                  <a href="#" class="icon">
                    <i class="bi bi-linkedin"></i>
                  </a>
                </div>
                <spam>or use your email for registration</spam>
                <input type="text" placeholder="Name"/>
                <input type="email" placeholder="Email Address" required/>
                <input type="password" placeholder="Password"/>
                <button type="submit">Sign-up</button>                   
            </form>
        </div>

        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                  <a href="#" class="icon1">
                    <i class="bi bi-google"></i>
                  </a>

                  <a href="#" class="icon2">
                    <i class="bi bi-facebook"></i>
                  </a>
                  <a href="#" class="icon3">
                    <i class="bi bi-github"></i>
                  </a>
                  <a href="#" class="icon4">
                    <i class="bi bi-linkedin"></i>
                  </a>
                </div>
                <spam>Use Your Email Or Password</spam>
                <!-- <input type="text" placeholder="Name"/> -->
                <input type="email" placeholder="Email Address" required/>

                <!-- <input type="email" placeholder="Email Address" required/> -->
                <input type="password" placeholder="Password"/>
                <a href="#" class="abc">Forgot Your Password?<a>
                <button type="submit">Sign in</button>                   
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
              <div class="toggle-side toggle-left">
                <h1>Welcome Back..</h1>
                <p>To our platform. Sign in now and get instant access.</p>
                <button class="hidden" id="sign-in">Sign-in</button>
              </div>
              <div class="toggle-side toggle-right">
                <h1>Hello, Guys...</h1>
                <p>To our platform. Sign up now and get instant access.</p>
                <button class="hidden" id="register">Sign up</button>
              </div>
            </div>    
        </div>

    </div>
 
    <script src="script.js"></script>
</body>    
</html>
